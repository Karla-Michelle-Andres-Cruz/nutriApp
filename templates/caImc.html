{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de IMC</h2>

    <form method="POST" class="card p-4 shadow col-md-6 mx-auto">
        <div class="mb-3">
            <label>Peso (kg)</label>
            <input type="number" step="0.1" name="peso" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Altura (m)</label>
            <input type="number" step="0.01" name="altura" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Calcular IMC</button>

        {% if resultado %}
        <div class="alert alert-primary mt-3 text-center">
            {{ resultado }}
        </div>
        {% endif %}

        {% if clasificacion %}
        <div class="alert 
            {% if clasificacion == 'Peso normal' %}alert-success
            {% elif clasificacion == 'Bajo peso' %}alert-warning
            {% elif clasificacion == 'Sobrepeso' %}alert-warning
            {% else %}alert-danger
            {% endif %}
        mt-2 text-center">
            Clasificaci√≥n: <strong>{{ clasificacion }}</strong>
        </div>
        {% endif %}
    </form>
</div>

{% endblock %}
