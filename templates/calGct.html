{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de GCT</h2>

    <form method="POST" class="card p-4 shadow col-md-6 mx-auto">

        <div class="mb-3">
            <label>TMB (kcal)</label>
            <input type="number" step="0.1" name="tmb" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Nivel de Actividad</label>
            <select name="actividad" class="form-select">
                <option value="sedentario">Sedentario</option>
                <option value="ligera">Actividad ligera</option>
                <option value="moderada">Actividad moderada</option>
                <option value="intensa">Actividad intensa</option>
            </select>
        </div>

        <button class="btn btn-info w-100">Calcular GCT</button>

        {% if resultado %}
        <div class="alert alert-success mt-3 text-center">{{ resultado }}</div>
        {% endif %}
    </form>
</div>

{% endblock %}
