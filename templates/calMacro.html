{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de Macronutrientes</h2>

    <form method="POST" class="card p-4 shadow col-md-6 mx-auto">

        <div class="mb-3">
            <label>Calor√≠as Totales (GCT)</label>
            <input type="number" step="0.1" name="gct" class="form-control" required>
        </div>

        <button class="btn btn-dark w-100">Calcular Macronutrientes</button>

        {% if resultado %}
        <div class="alert alert-success mt-3 text-center">{{ resultado }}</div>
        {% endif %}
    </form>
</div>

{% endblock %}
