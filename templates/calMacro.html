{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-family: 'Leckerli One', system-ui; font-size: 30px;">Calculadora de Macronutrientes</h2>

    <form method="POST" class="card p-4 shadow col-md-6 mx-auto">

        <div class="mb-3">
            <label style="font-family: 'Delius', system-ui; font-size: 18px;">Calor√≠as Totales (GCT)</label>
            <input type="number" step="0.1" name="gct" class="form-control" required>
        </div>

        <button class="btn btn-outline-secondary w-100" style="font-family: 'Delius', system-ui; font-size: 18px;">Calcular Macronutrientes</button>

        {% if resultado %}
        <div class="alert alert-success mt-3 text-center">{{ resultado }}</div>
        {% endif %}
    </form>
</div>

{% endblock %}
