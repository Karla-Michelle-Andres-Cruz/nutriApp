{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de TMB</h2>

    <form method="POST" class="card p-4 shadow col-md-6 mx-auto">

        <div class="mb-3">
            <label>Edad</label>
            <input type="number" name="edad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Peso (kg)</label>
            <input type="number" step="0.1" name="peso" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Altura (cm)</label>
            <input type="number" name="altura" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Sexo</label>
            <select name="sexo" class="form-select" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <button class="btn btn-success w-100">Calcular TMB</button>

        {% if resultado %}
        <div class="alert alert-success mt-3 text-center">{{ resultado }}</div>
        {% endif %}
    </form>
</div>

{% endblock %}
